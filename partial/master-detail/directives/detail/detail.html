<div class="row detail-directive">

    <fieldset class="col-sm-5">
        <legend>Info</legend>
        <div class="row">
            <div class="col-sm-5">
                <div class="detail-label">Name</div>
                <div class="detail-label">Birthday</div>
                <div class="detail-label">Age</div>
                <div class="detail-label">Created</div>
            </div>
            <div class="col-sm-7">
                <md-name class="detail-value" name="user.name"></md-name>
                <div class="detail-value">{{moment(user.birthday).format('MM/DD/YYYY')}}</div>
                <div class="detail-value">{{user.age}}</div>
                <div class="detail-value">{{moment(user.created).format('MM/DD/YYYY HH:mm:ss a')}}</div>
            </div>
        </div>
    </fieldset>


    <div class="col-sm-offset-1 col-sm-6">
        <fieldset>
            <legend>Addresses</legend>
            <address ng-repeat="address in user.addresses"
                     md="md"
                     address="address"
            ></address>
        </fieldset>
    </div>
</div>
